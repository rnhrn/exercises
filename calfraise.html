<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Calf Raise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">CALF RAISE</div>
<div class="container">
    <div>
         <video src="../exercises/videos/calf raise.mp4" type="video/mp4" width="500" height="400" autoplay muted loop>
        Your browser does not support this video format
        </video>   
    </div>
    <div class="instructions">
        <ul>
            <li>
                Stand on the resistance band with the balls of your feet and hold the handles at your sides.
            </li>
            <li>
                Raise your heels off the ground as high as possible, squeezing your calf muscles at the top.
            </li>
            <li>
                Lower your heels back down. Repeat for 3 sets of 15-20 reps.
            </li>
        </ul>
    </div>
</div>

</body>

</html>
